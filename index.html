                                <div class="row d-flex justify-content-around">

                                    <button type="button" class="col-md-3 mr-1 btn btn-primary" onclick="getVal('7')">7</button>

                            </div>
                            <div class="pb-2 bd-highlight">

                                    <button type="button" class="col-md-3 mr-1 btn btn-primary"onclick="getVal('5')">5</button>
                                    <button type="button" class="col-md-3 mr-1 btn btn-primary"onclick="getVal('6')">6</button>
                                </div>
                            <div class="pt-2 bd-highlight">

                                <div class="row d-flex justify-content-around">

                                    <button type="button" class="col-md-3 mr-1 btn btn-primary"onclick="getVal('1')">1</button>
                                    <button type="button" class="col-md-3 mr-1 btn btn-primary"onclick="getVal('2')">2</button>
                                    <button type="button" class="col-md-3 mr-1 btn btn-primary"onclick="getVal('3')">3</button>
                                </div>
                            </div>
                            <div class="pt-2 bd-highlight">

                                <div class="row d-flex justify-content-around">

                                    <button type="button" class="col-md-3 mr-1 btn btn-primary"onclick="getVal('ce')">CE</button>
                                    <button type="button" class="col-md-3 mr-1 btn btn-primary"onclick="getVal('0')">0</button>
                                    <button type="button" class="col-md-3 mr-1 btn btn-primary"onclick="getVal('.')">.</button>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    
                </div>

            </div>

        </div>
