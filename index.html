<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>



    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 mx-auto">This is a DOM based calculator</span>
    </nav>






    <div class="container w-50">


        <div class="d-flex flex-column bd-highlight">

            <div class="p-2 bd-highlight">

                <div class="input-group mb-3 ">

                    <input type="text" id="inputData" class="form-control mr-auto"
                        aria-describedby="basic-addon1">
                    <input type="text" id="resultValue"  placeholder="0"
                        aria-describedby="basic-addon1">


                </div>

            </div>

        </div>




        <div class="p-2 bd-highlight">

            <div class="d-flex flex-row justify-content-between ">
                <div class="col-md-12 bd-highlight">
                    <div class="d-flex flex-column bd-highlight">
                        <div class="pb-2 bd-highlight">

                            <div class="row d-flex justify-content-end">

                                <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                    onclick="getVal('7')">7</button>
                                <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                    onclick="getVal('8')">8</button>
                                <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                    onclick="getVal('9')">9</button>
                                <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                    onclick="getVal('+')">+</button>
                            </div>
                        </div>
                        <div class="pb-2 bd-highlight">

                            <div class="row d-flex justify-content-end">

                                <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                    onclick="getVal('4')">4</button>
                                <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                    onclick="getVal('5')">5</button>
                                <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                    onclick="getVal('6')">6</button>
                                <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                    onclick="getVal('-')">-</button>
                            </div>
                            <div class="pt-2 bd-highlight">

                                <div class="row d-flex justify-content-end">

                                    <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                        onclick="getVal('1')">1</button>
                                    <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                        onclick="getVal('2')">2</button>
                                    <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                        onclick="getVal('3')">3</button>
                                    <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                        onclick="getVal('*')">*</button>
                                </div>
                            </div>

                            <div class="pt-2 bd-highlight">

                                <div class="row d-flex justify-content-end">

                                    <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                        onclick="clearInput();">CE</button>
                                    <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                        onclick="getVal('0')">0</button>
                                    <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                        onclick="calculate();">=</button>
                                    <button type="button" class="col-md-2 mr-1 btn btn-primary"
                                        onclick="getVal('/')">/</button>
                                </div>
                            </div>


                        </div>
                    </div>


                </div>

            </div>






            <div id="para">This is a text</div>


























        </div>


















        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
        </script>

        <script src="assets/js/calc.js"></script>


</body>

</html>
